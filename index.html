<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <style>
      #center {
        text-align: center;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <figure class="text-center my-3">
      <blockquote class="blockquote">
        <p class="fs-1">MyAccess Private Limited</p>
      </blockquote>
      <figcaption class="blockquote-footer">
        Testing Releases:
        <cite title="Source Title" class="fs-4"
          >Smart Shutter, RFID Systems, and more</cite
        >
      </figcaption>
    </figure>

    <div id="main" style="display: none">
      <br />
      <script
        type="module"
        src="https://unpkg.com/esp-web-tools@7.3.1/dist/web/install-button.js?module"
      ></script>
      <div class="card mx-4 mt-6 mb-3">
        <h5 class="card-header">Serial Communication</h5>
        <div class="card-body">
          <h5 class="card-title">Serial0 & Serial2 Communication</h5>
          <p class="card-text">Embedded Code as of 05-01-2025</p>
          <esp-web-install-button
            id="installButton"
            manifest="webflash/SerialWrite/manifest.json"
          >
            <button slot="activate" class="button-56" role="button">
              Connect ESP32 Device
            </button>

            <span slot="unsupported">Ah snap, your browser doesn't work!</span>
            <span slot="not-allowed"
              >Ah snap, you are not allowed to use this on HTTP!</span
            ></esp-web-install-button
          >
        </div>
      </div>
    </div>
    <div id="notSupported" style="display: none">
      Your browser does not support the Web Serial API. Try Chrome
    </div>
    <script>
      if (navigator.serial) {
        document.getElementById("notSupported").style.display = "none";
        document.getElementById("main").style.display = "block";
      } else {
        document.getElementById("notSupported").style.display = "block";
        document.getElementById("main").style.display = "none";
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
